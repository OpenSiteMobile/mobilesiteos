<div data-ng-init="messageText = 'Hello World!'">

    <h3>Initializing and Binding Data</h3>

    <h4>Using a simple data binding template via AngularJS "ng-model" and "ng-init" directives</h4>

    <div class="well">
        <input data-ng-model="messageText" size="30"/><br /><br />
        <p>Everybody wanna shout "{{ messageText | uppercase }}"</p>
    </div>
</div>
