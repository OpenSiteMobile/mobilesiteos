<section id="alert">
    <div class="page-header">
        <a href="#top" class="btn btn-primary" style="float:right;"><i class="fa fa-chevron-up"></i></a>
        <h1>Alert
            <small>(
                <a target="_blank" href="https://github.com/angular-ui/bootstrap/tree/master/src/alert">ui.bootstrap.alert</a>)</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 show-grid">
            <div ng-controller="apps.bootstrap2.controllers.alert.ctrl">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
            </div>

        </div>
        <div class="col-md-6">
            <p>Alert is an AngularJS-version of bootstrap's alert.</p>

            <p>This directive can be used to generate alerts from the dynamic model data (using the <code>ng-repeat</code> directive);</p>

            <p>The presence of the <code>close</code> attribute determines if a close button is displayed</p>
        </div>
    </div>
    <hr>
</section>
