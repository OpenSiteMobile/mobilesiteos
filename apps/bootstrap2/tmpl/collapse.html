<section id="collapse">
    <div class="page-header">
        <a href="#top" class="btn btn-info" style="float:right;"><i class="fa fa-chevron-up"></i></a>
        <h1>Collapse
            <small>(
                <a target="_blank" href="https://github.com/angular-ui/bootstrap/tree/master/src/collapse">ui.bootstrap.collapse</a>)</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 show-grid">
            <div ng-controller="apps.bootstrap2.controllers.collapse.ctrl">
                <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
                <hr>
                <div collapse="isCollapsed">
                    <div class="well well-lg">Some content</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p>AngularJS version of Bootstrap's collapse plugin. Provides a simple way
                to hide and show an element with a css transition</p>
        </div>
    </div>
    <hr>
</section>
